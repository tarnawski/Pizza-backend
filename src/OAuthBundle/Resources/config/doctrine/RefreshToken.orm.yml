OAuthBundle\Entity\RefreshToken:
  type: entity
  table: refreshtoken
  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  manyToOne:
    client:
      targetEntity: PGS\OAuthBundle\Entity\Client
      joinColumn:
        nullable: false
    user:
      targetEntity: PGS\OAuthBundle\Entity\User

  lifecycleCallbacks: {  }
