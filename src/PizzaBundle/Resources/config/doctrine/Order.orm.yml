PizzaBundle\Entity\Order:
    type: entity
    table: _order
    repositoryClass: PizzaBundle\Repository\OrderRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        createDate:
            column: create_date
            type: datetime
            nullable: false
        realized:
            column: realized
            type: boolean
            options:
                default: 0
        description:
            column: description
            type: string
            nullable: true
            length: 800
            options:
              fixed: false
        totalPrice:
            column: total_price
            type: decimal
            precision: 10
            scale: 2
    oneToMany:
        items:
            targetEntity: Item
            mappedBy: order
            cascade: ["all"]
    manyToOne:
        customer:
            targetEntity: Customer
            inversedBy: order
            joinColumn:
                name: customer_id
                referencedColumnName: id
        application:
            targetEntity: Application
            inversedBy: order
            joinColumn:
                    name: application_id
                    referencedColumnName: id
        promoCode:
            targetEntity: PromoCode
            inversedBy: order
            joinColumn:
                    name: promocode_id
                    referencedColumnName: id
    lifecycleCallbacks: {  }