PizzaBundle\Entity\Order:
    type: entity
    table: order
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        createDate:
            column: create_date
            type: datetime
            nullable: false
        realized:
            column: realized
            type: boolean
            options:
                default: 0
        description:
            column: description
            type: string
            nullable: false
            length: 150
            options:
              fixed: false
    oneToMany:
        items:
            targetEntity: Item
            mappedBy: order
            cascade: ["all"]
